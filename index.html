<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>


<body>

    <!-- Header -->
    <header class="header">
        <h1>Coding Quiz</h1>
        <h3>HTML - CSS - Javascript</h3>
        <p>
            This is a timed quiz that will cover the basics of html, css and javascript.<br>
            <br>
            HAVE A BLAST...!!!
        </p>
    </header>

    <!-- Quiz Section -->
    <figure class='quiz-container'>
        <article class='quiz-section'>
            <h1>You Can Do It...!!!</h1>
            <h1 id='quizTimer'></h1>
        </article>
        
        <article>
            <h2 id='question'>Click start when you are ready</h2>
            <button id='start'>START</button>
            <ul>
                <li id='selection'><button id='A'>A</button></li>
                <li id='selection'><button id='B'>B</button></li>
                <li id='selection'><button id='C'>C</button></li>
                <li id='selection'><button id='D'>D</button></li>
            </ul>   
        </article>

        <article>
            <h2 id='name'>name</h2>
            <h2 id='score'>score</h2>
        </article>

    </figure>
   
</body>
</html>
