<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>


<body>

    <header class="header">
        <h1>Coding Quiz</h1>
        <h3>HTML - CSS - Javascript</h3>
        <p>
            This is a timed quiz that will cover the basics of html, css and javascript.<br>
            <br>
            HAVE A BLAST...!!!
        </p>
    </header>

    <figure class="quiz-container">
        <h1>You Can Do It...!!!</h1>
            <article>
                <h2 id="question">Click start when you are ready</h2>
                <button id="start">START</button>
                <div class="card-contents" >
                    <h4>Current Count: <span id="count">0</span></h4>
                    <button id="decrement">Decrement</button>
                    <button id="increment">Increment</button>
                </div>
                <ul id="selection">
                    <li><button id="A">A</button></li>
                    <li><button id="B">B</button></li>
                    <li><button id="C">C</button></li>
                    <li><button id="D">D</button></li>
                </ul>   
            </article>

    </figure>

    
</body>
</html>
